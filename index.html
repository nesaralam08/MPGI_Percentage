<html lang="en">
<head>

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Icon Link -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
<section class="signup">
    <div class="container-fluid content">
        <marquee behavior="scroll" direction="left">Made by Nesar Alam</marquee>
        <div class="row mt-0">
            <div class=" sign-up col-lg-12 col-md-7 col-sm-12">
                    <h1>Check Your Percentage</h1>
                <div class="form">
                    <div class="form-item">
                        <span>Total Lecture</span>
                        <input type="text" placeholder="Enter Total Lecture" id="TotalLec" value="">
                    </div>
                    <div class="form-item">
                        <span>Attempt Lecture</span>
                        <input type="text" placeholder="Enter Attempt Lecture" id="AttemptpLec" value="">
                    </div>
                    <div class="form-item">
                        <span>Bunk Lecture</span>
                        <input type="text" placeholder="No.of Lecture Bunk" id="BunkLec" value="">
                    </div>
                    <div class="form-item">
                        <span>Current Percentage</span>
                        <input type="text" placeholder="00" id="CurrentPer" value="" disabled>
                    </div>
                    <div class="form-item">
                        <span>Previous Percentage</span>
                        <input type="text" placeholder="00" id="PreviousPer" value="" disabled>
                    </div>
                </div>
                <div class="btns">
                    <button type="button" class="btn sbtn ">Check</button>
                    <button type="reset" class="btn rbtn">Reset</button>
                </div>
            </div>
        </di>
    </div>
</section>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
